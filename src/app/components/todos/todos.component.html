<div class="todos">
    <h2 class="text-center bg-dark text-light">Tâches de {{ user?.fname }}</h2>
    <div class="buttons d-flex justify-content-center">
        <button class="btn btn-light m-2" routerLink="/table">Retour</button> 
        <button class="btn btn-dark m-2" routerLink="/todos-form/{{ user?.id }}/0">Ajouter une tâche</button>
    </div>
    <select class="form-select my-2" name="category" (change)="filterTodos($event)">
        <option value="">Toutes les catégories</option>
        <option value="Travail">Travail</option>
        <option value="Perso">Perso</option>
        <option value="JV">Jeu</option>
    </select>

    <div class="row">
        <div class="col-6 d-flex flex-column align-items-center">
            <h3>A faire</h3>
            <ul class="col-6">
                <li *ngFor="let todo of todosNotDone" class="d-flex justify-content-between my-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (change)="taskToggle(todo)">
                    </div>
                    {{ todo.description }}
                    <button class="btn btn-light" routerLink="/todos-form/{{ user?.id }}/{{ todo?.id }}">Modifier</button>
                </li>
                
            </ul>
        </div>
        <div class="col-6 d-flex flex-column align-items-center">
            <h3>Terminées</h3>
            <ul class="col-6">
                <li *ngFor="let todo of todosDone" class="d-flex justify-content-between">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (change)="taskToggle(todo)" checked>
                    </div>
                    {{ todo.description }}
                    <button class="btn btn-danger" (click)="deleteTodo(todo)">Supprimer</button>
                </li>
            </ul>
        </div>
    </div>
</div>
